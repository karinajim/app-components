<body>
  <div class="background-image">
    <div class="container">
      <div class="login-container">
        <div class="login-form">
          
          <h2 class="text-center">Login</h2>
          <form>
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" class="btn btn-secondary btn-block" routerLink="articulo">Ingresar</button>
            <p>Al registrarte, aceptas nuestras Condiciones de uso y Políticas de Privacidad.</p>
            <p class="text-center">¿No tienes una cuenta?</p>
            <button type="button" class="btn btn-secondary btn-block" routerLink="/registro">Registrarse</button>
          </form>
        </div>
      </div>
    </div>
  </div>


</body>
